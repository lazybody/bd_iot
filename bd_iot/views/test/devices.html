<table class="table table-striped table-bordered table-hover  table-responsive">
    <tr class="warning">
        <td>#</td>
        <td>uuid</td>
        <td>user</td>
    </tr>
    <%
    if(devices){
    for(var i=0;i< devices.length;i++){
    var device = devices[i];
    var index = i+1;
    %>
    <tr>
        <td><%-index%></td>
        <td><%-device.uuid%></td>
        <td><%-device.user%></td>
    </tr>
    <%
    }
    }
    %>
</table>
