<div class="rightcontent">
    <div class="panel panel-info login-form">
        <div class="panel-heading">
            <div class="panel-title"><h2>密码修改</h2></div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group formgroup-password">
                    <label for="inputPassword1" class="col-sm-3 control-label text-left">原密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword1" ng-model="passwords.password" placeholder="原密码">
                    </div>
                </div>
                <div class="form-group formgroup-password">
                    <label for="inputPassword2" class="col-sm-3 control-label text-left">新密码：</label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword2" ng-model="passwords.newPassword" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group formgroup-password">
                    <label for="inputPassword3" class="col-sm-3 control-label text-left">密码确认：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" ng-model="passwords.newPasswordConfirm" placeholder="再一次输入新密码">
                    </div>
                </div>
                <div class="form-group formgroup-password">
                    <div class="col-sm-12 text-center">
                        <input type="reset" class="btn btn-default" value="重置">
                        <input type="submit" class="btn btn-success" ng-click="changePassword()" value="确认">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
