{% extends '../layouts/master.html' %}
{% block bodyAttr %}ng-controller="otaManagerController"{% endblock %}
{% block content %}
<div id="dm_aside" class="col-md-2">
    {% include "./device_manager_sidebar.html" %}
</div>
<div class="col-md-10">
    <div>
        <p>设备管理 /OTA</p>
    </div>
    <div class="ota-content">
        <a href="/editVersion" class="btn btn-success add_version">添加版本</a>
    </div>
    <div class="add">
        <table class="table table-striped table-bordered table-hover table-responsive ">
            <tr class="warning">
                <td class="col-lg-2">产品</td>
                <td>版本号</td>
                <td>类型</td>
                <td class="col-lg-3">描述</td>
                <td class="col-lg-1">状态</td>
                <td>操作</td>
            </tr>

            <tr class="warning" ng-repeat="version in versions">
                <td class="col-lg-2" ng-bind="version.product_id"></td>
                <td ng-bind="version.type"></td>
                <td ng-bind="version.version"></td>
                <td class="col-lg-3" ng-bind="version.description"></td>
                <td class="col-lg-1" ng-bind="version.state"></td>
                <td>
                    <a href="javascript:;" ng-click="deploy()" ng-bind="version.deploy"></a>
                    <a href="javascript:;" ng-click="edit()">编辑</a>
                    <a href="javascript:;" ng-click="delete()">删除</a>
                </td>
            </tr>

        </table>
    </div>
</div>
{% endblock %}
