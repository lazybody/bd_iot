{% extends 'layouts/master.html' %}
{% block bodyAttr %}ng-controller="ProjectController"{% endblock %}
{% block content %}
<div class="send-project">
    <div class="project-wrap">
        <h2 translate="tell_us"></h2>
        <form ng-submit="sendMessage();" method="" action="" novalidate="novalidate" role="form" name="project_form">
            <p class="info contact-center" ng-bind="errorMessage" translate="make_sure"></p>
            <fieldset>
                <div class="form-group left">
                    <input type="text" class="form-control" name="name" ng-maxlength="20" ng-class="{error: (project_form.name.$dirty || submitted) && project_form.name.$invalid}" ng-model="name" title="Enter your name" required="required" ng-attr-placeholder="{{'your_name'| translate}}">
                    <input type="email" class="form-control" name="email" ng-maxlength="50" ng-class="{error: (project_form.email.$dirty || submitted) && project_form.email.$invalid}" ng-model="email" title="Enter your email" required="required" ng-attr-placeholder="{{'your_email'| translate}}">
                     <select class="form-control" ng-model="type" ng-options="type.name as type.name for type in types">
                         <option translate="choose_project"></option>
                     </select>
                     <select class="form-control" ng-model="budget" ng-options="budget.name as budget.name for budget in budgets">
                         <option translate="choose_budget"></option>
                     </select>
                </div>
                <div class="form-group right">
                    <input type="text" class="form-control" name="company" ng-maxlength="20" ng-class="{error: (project_form.company.$dirty || submitted) && project_form.company.$invalid}" ng-model="company" title="Enter your company" required="required" ng-attr-placeholder="{{'your_company'| translate}}">
                    <input type="tel" class="form-control" name="telephone" ng-maxlength="50" ng-class="{error: (project_form.telephone.$dirty || submitted) && project_form.telephone.$invalid}" ng-model="telephone" title="Enter your telephone" required="required" ng-attr-placeholder="{{'your_telephone'| translate}}">
                    <textarea name="message" class="form-control" ng-class="{error: (project_form.message.$dirty || submitted) && project_form.message.$invalid}"
                              ng-model="message" title="Enter your message" ng-maxlength="300" required="required" ng-attr-placeholder="{{'pop_message'| translate}}"></textarea>
                    <button class="btn common-btn reset" name="reset" type="reset" ng-click="reloading()" translate="reset" ></button>
                    <button class="btn common-btn" name="submit" type="submit" ng-click="submitted=true" ng-disabled="loading" translate="send_message"></button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
